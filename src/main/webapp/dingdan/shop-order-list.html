<script type="text/javascript">
    // 点击添加商品属性
    $(function () {
        var userId = $.cookie("userId");
        var roleType = $.cookie("roleType");
        var username = $.cookie("username");
        if (userId == "" || userId == null) {
            parent.location.href = "login.html";
            return false;
        }
        var nickName = $.cookie("nickName");
        $(".namma").html(nickName);
    });
    pubAjax(0);
    function pubAjax(page) {
        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        var keyword = $("#keyword").val();
//	    var payway = $("#payway").val();
        var paystatus = $("#paystatus").val();
        if (paystatus == "") {
            paystatus = "15";
        }

        $.ajax({
            url: getRootPath_dc() + '/marketorder/queryAllOrderList',
            type: "post",
            dataType: "json",
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {page: page, limit: 10, keyword: keyword, paystatus: paystatus},
            beforeSend: function () {
                $("#load").css("display", "block");
            },
            success: function (data) {
                console.log(data);
                if (data.errcode == 0) {
                    $("#list-la").children().remove();
                    var dataa = eval(data.data.iData);
                    $("#num11").html(data.data.totalCount);
                    list(data);
                    var myobj = eval(data);
                    pageList(myobj);
                    clickEvents(myobj);
                } else {
                    return false;
                }

            },
            complete: function () {
                $("#load").css("display", "none");
            }
        });
    }
    function list(data) {
//	       加载list开始
        $("#num11").html(data.data.totalCount);
        var html = "<tr class='text-c'><th width='20'>序号</th><th>订单编号</th><th>用户id</th><th>收货人姓名</th><th>收货人电话</th><th>实付金额</th><th>订单状态</th><th>运费</th><th>支付时间</th><th>创建时间</th><th width='120'>操作</th></tr>";
        var dataa = eval(data.data.iData);
        for (var i = 0; i < dataa.length; i++) {
            var phone = "";
            var name = "";
            var address = "";
            if (dataa[i].orderAddress != null) {
                address = encodeURI(encodeURI(dataa[i].orderAddress.address)).replace(/'/g, '&apos;');
                name = encodeURI(encodeURI(dataa[i].orderAddress.name)).replace(/'/g, '&apos;');
                phone = encodeURI(encodeURI(dataa[i].orderAddress.phone)).replace(/'/g, '&apos;');
            }

            var creatTime = unixTodateWithSecond(dataa[i].createdAt);
            html += "<tr class='text-c .table-hover' id='" + dataa[i].id + "' ondblclick='orderDetail(\"订单详情\",\"shop-order-detail.html?orderId=" + dataa[i].id + "&address=" + address + "&name=" + name + "&phone=" + phone + "\")'>" +
                "<td>" + parseInt(i + 1) + "</td>" +
                "<td class='text-c'>" + dataa[i].orderNo + "</td>" +
                "<td class='text-c'>" + "<a href='javascript:userDetail(\"用户信息\",\"user-info-detail.html?userId=" + dataa[i].userId + "\")'>" + dataa[i].userId + "</a>" + "</td>";
//						 "<td class='text-c'>"+dataa[i].userId+"</td>"+
//                         "<td class='text-c'>"+dataa[i].outTradeNo+"</td>"+
//						 "<td class='text-c'>"+dataa[i].couponMoney+"</td>"+
//                         "<td class='text-c'>"+dataa[i].couponAmount+"</td>"+
//                         "<td class='text-c'>"+dataa[i].goodsNums+"</td>"+
//                         "<td class='text-c'>"+dataa[i].goodsAmount+"</td>";
//
//
//	                     if (dataa[i].payStatus == "wxpay"){
//                             html += "<td class='text-c'>"+"微信"+"</td>";
//						 }else if(dataa[i].payStatus == "alipay"){
//                             html += "<td class='text-c'>"+"支付宝"+"</td>";
//						 }
//						 else {
//                             html += "<td class='text-c'>"+"未定义"+"</td>";
//						 }
            html += "<td class='text-c'>" + dataa[i].orderAddress.name + "</td>" +
            "<td class='text-c'>" + dataa[i].orderAddress.phone + "</td>" ;

            html += "<td class='text-c'>" + dataa[i].realAmount + "</td>";

            if (dataa[i].status == 1) {
                html += "<td class='td-status'><span class='label radius label-danger'>已付款</span></td>";
            }
            else if (dataa[i].status == 5) {
                html += "<td class='td-status'><span class='label radius'>已发货</span></td>";
            }
            else {
                html += "<td class='td-status'><span class='label radius'>未知</span></td>";
            }

            html += "<td class='text-c'>" + dataa[i].freight + "</td>" +
                "<td class='text-c'>" + (dataa[i].payTime == null ? '' : unixTodateWithMilliSecond(dataa[i].payTime)) + "</td>" +
                "<td class='text-c'>" + creatTime + "</td>";
            html += "<td class='text-c'>" +
                "<a style='text-decoration:none' onClick='orderDetail(\"订单详情\",\"shop-order-detail.html?orderId=" + dataa[i].id + "&address=" + address + "&name=" + name + "&phone=" + phone + "\")'>详情</a>&nbsp;&nbsp;";
            if (dataa[i].status == 1){
                html+= "<a style='text-decoration:none' onClick='delivery(\"发货\",\"delivery.html?&orderId="+dataa[i].id+"&status=1"+ "\")'>发货</a>";
            }else if(dataa[i].status == 5){
                html+= "<a style='text-decoration:none' onClick='delivery(\"物流信息\",\"delivery.html?orderId="+dataa[i].id+"&status=5"+ "\")'>物流信息</a>";
            }
            html += "</td></tr>";
        }
        $("#list-la").append(html);

//			加载list结束
    }
    function pageList(myobj) {
        var totalCount = myobj.data.totalCount;
        var pagelist = $('.pagelist');
        var limit = myobj.data.limit;
        var page = myobj.data.page;
        var pageNum = Math.ceil(totalCount / limit);
        var pages = '';
        for (var i = 1; i < pageNum + 1; i++) {
            pages += "<a>" + i + "</a>";
        }
        pagelist.html(pages);
        var emptyPage = pagelist.html();
        if (emptyPage == '' || emptyPage == null) {
            $('.prepage,.nextpage').css({display: 'none'});
        }
        else {
            $('.prepage,.nextpage').css({display: 'inline-block'});
        }
        pagelist.children().eq(page).addClass('cur').siblings().removeClass('cur');
    }

    function clickEvents(myobj) {
        var totalCount = myobj.data.totalCount;
        var limit = myobj.data.limit;
        var page = myobj.data.page;
        var pageNum = Math.ceil(totalCount / limit);
        $(".nextpage,.prepage,.pagelist a").unbind("click");
        $('.nextpage').click(function () {
            if (page <= pageNum - 2) {
                page++;
                pubAjax(page);
            }
            else {
                return false;
            }
        });
        $('.prepage').click(function () {
            if (page >= 1) {
                page--;
                pubAjax(page);
            }
            else {
                return false;
            }
        });
        $('.pagelist a').click(function () {
            page = $(this).html() - 1;
            pubAjax(page);
        });
    }

    function userDetail(title, url) {
        layer_show(title, url, '', '');
    }


    function orderDetail(title, url) {
        layer_show(title, url, '', '');
    }

    function logout() {
        $.cookie("nickName", null);
        $.cookie("roleType", null);
        $.cookie("username", null);
        $.cookie("userId", null);
        $.cookie("accessToken", null);
        window.location.href = "login.html";
    }

    function changeCode(title, url) {
        layer_show(title, url, 800, 600);
    }
    function viewPopUp(title, url) {

    }

    function delivery(title, url) {
        layer_show(title, url, 900, 600);
    }

    function deliveryDetail(title, url) {
        layer_show(title, url, 900, 600);
    }

</script>
