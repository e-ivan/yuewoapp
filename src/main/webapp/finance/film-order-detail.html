<script type="text/javascript">
	$(function(){

		var orderId=getQueryString("orderId");
		var id=$.cookie("userId");
	    var accessToken=$.cookie("accessToken");
		$.ajax({
		   url: getRootPath_dc() + '/cinema/queryFilmOrderDetail',
	       type: "post",
	       dataType: "json",
	       headers:{tokenUserId:id,accessToken:accessToken},
	       data:{orderId:orderId},
	       success:function(data){
	       		console.log(data);
	       		var data = data.data;
       			$("#seatInfo").text(data.seatInfo);

               $("#seatNo").text(data.seatNo);
               $("#machineType").text(data.machineType);
               $("#cinemaName").text(data.plan.cinema.cinemaName);
               $("#hallName").text(data.plan.cinema.hallName);
               $("#cinemaAddress").text(data.plan.cinema.cinemaAddress);
               $("#cinemaTel").text(data.plan.cinema.cinemaTel);
               $("#cityName").text(data.plan.cinema.cityName);
               $("#districtName").text(data.plan.cinema.districtName);
               $("#movieName").text(data.plan.movie.movieName);
               $("#publishTime").text(data.plan.movie.publishTime);
               $("#movieType").text(data.plan.movie.movieType);
               $("#language").text(data.plan.language);


	       }
		})
	})
	function getQueryString(id) { 
	    var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)", "i"); 
	    var r = window.location.search.substr(1).match(reg); 
	    if (r != null) return unescape(r[2]); return null; 
	} 


</script>
