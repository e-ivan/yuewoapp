<script type="text/javascript">

    var limit = 10;
    pubAjax(0);
    // 点击添加商品属性
    $(function () {
        var userId = $.cookie("userId");
        var roleType = $.cookie("roleType");
        var username = $.cookie("username");
        if (userId == "" || userId == null) {
            parent.location.href = "login.html"
            return false;
        }
        var nickName = $.cookie("nickName");
        $(".namma").html(nickName);

    });
    $("#search").click(function(){
        pubAjax(0);
    });
    function pubAjax(page) {
        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        var state = $("#state").val();
        var keyword = $("#keyword").val();
        $.ajax({
            url: getRootPath_dc() + '/account/queryCashForAll',
            type: "post",
            dataType: "json",
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {state:state,keyword:keyword,page: page, limit: limit},
            beforeSend: function () {
                $("#load").css("display", "block");
            },
            success: function (data) {
                console.log(data);
                if (data.errcode == 0) {
                    $("#mail-list").children().remove();
                    $("#num11").html(data.data.totalCount);
                    list(data);
                    var myobj = eval(data);
                    pageList(myobj);
                    clickEvents(myobj);
                } else {
                    return false;
                }

            },
            complete: function () {
                $("#load").css("display", "none");
            }
        });
    }
    function list(data) {
        var html = "<tr class='text-c'><th width='50'>序号</th><th width='150'>申请用户ID</th><th width='80'>申请金额</th><th width='200'>支付宝账户</th><th width='80'>真实姓名</th><th width='100'>手机号码</th><th width='150'>申请时间</th><th width='200'>审核人ID</th><th>审核说明</th><th width='60'>审核状态</th><th width='150'>操作</th></tr>";
        var dataa = eval(data.data.iData);
        for (var i = 0; i < dataa.length; i++) {
            html += "<tr class='text-c .table-hover' id='" + dataa[i].id + "'>" +
                "<td>" + parseInt(i + 1) + "</td>" +
                "<td><a href='javascript:layer_show(\"用户信息\",\"user-info-detail.html?userId=" + dataa[i].applierId + "\")'>" + dataa[i].applierId + "</a></td>" +
                "<td>" + dataa[i].amount + "</td>" +
                "<td>" + dataa[i].ca.alipayAccount + "</td>" +
                "<td>" + dataa[i].ca.accountName + "</td>" +
                "<td>" + dataa[i].ca.phone + "</td>" +
                "<td>" + unixTodateWithMilliSecond(dataa[i].createTime) + "</td>" +
                "<td><a href='javascript:layer_show(\"用户信息\",\"user-info-detail.html?userId=" + dataa[i].auditorId + "\")'>" + dataa[i].auditorId + "</a></td>" +
                "<td>" + dataa[i].remark + "</td>" ;
            if (dataa[i].status == 10) {
                html += "<td class='td-status'><span class='label radius label-primary'>待审核</span></td>";
            } else if (dataa[i].status == 20) {
                html += "<td class='td-status'><span class='label radius label-success'>通过</span></td>";
            } else if (dataa[i].status == 1000) {
                html += "<td class='td-status'><span class='label radius label-danger'>拒绝</span></td>";
            }
            html += "<td class='f-14 td-manage'><a style='text-decoration:none' onClick='layer_show(\"查看用户账户流水\",\"account-statement-list.html?userId=" + dataa[i].applierId + "\")'>查看流水</a>&nbsp;&nbsp;";
            if (dataa[i].status == 10) {
                html += "<a style='text-decoration:none' onClick='layer_show(\"提现审核页面\",\"audit.html?cashId=" + dataa[i].id + "\",\"\",\"300\")'>审核</a></td>";
            }
            html += "</tr>";

        }
        $("#mail-list").append(html);
    }
    function pageList(myobj) {
        var totalCount = myobj.data.totalCount;
        var pagelist = $('.pagelist');
        var limit = myobj.data.limit;
        var page = myobj.data.page;
        var pageNum = Math.ceil(totalCount / limit);
        var pages = '';
        for (var i = 1; i < pageNum + 1; i++) {
            pages += "<a>" + i + "</a>";
        }
        pagelist.html(pages);
        var emptyPage = pagelist.html();
        if (emptyPage == '' || emptyPage == null) {
            $('.prepage,.nextpage').css({display: 'none'});
        }
        else {
            $('.prepage,.nextpage').css({display: 'inline-block'});
        }
        pagelist.children().eq(page).addClass('cur').siblings().removeClass('cur');
    }

    function clickEvents(myobj) {
        var totalCount = myobj.data.totalCount;
        var limit = myobj.data.limit;
        var page = myobj.data.page;
        var pageNum = Math.ceil(totalCount / limit);
        $(".nextpage,.prepage,.pagelist a").unbind("click");
        $('.nextpage').click(function () {
            if (page <= pageNum - 2) {
                page++;
                pubAjax(page);
            }
            else {
                return false;
            }
        });
        $('.prepage').click(function () {
            if (page >= 1) {
                page--;
                pubAjax(page);
            }
            else {
                return false;
            }
        });
        $('.pagelist a').click(function () {
            page = $(this).html() - 1;
            pubAjax(page);
        });
    }
    // json时间转化
    function dateFormatUtil(longTypeDate) {
        var dateTypeDate = "";
        var date = new Date(longTypeDate);
        dateTypeDate += date.getFullYear();   //年
        dateTypeDate += "-" + (date.getMonth() + 1); //月
        dateTypeDate += "-" + date.getDate();  //日
        dateTypeDate += '&nbsp;'
        dateTypeDate += date.getHours();
        dateTypeDate += ":" + date.getMinutes();
        dateTypeDate += ":" + date.getSeconds();
        return dateTypeDate;
    }
    function logout() {
        $.cookie("nickName", null);
        $.cookie("roleType", null);
        $.cookie("username", null);
        $.cookie("userId", null);
        $.cookie("accessToken", null);
        window.location.href="login.html";
    }
    function changeCode(title,url){
        layer_show(title,url,800,600);
    }

    function viewPopUp(title,url) {
        layer_show(title,url,800,700);
    }

    function recordList(title,url) {
        layer_show(title,url,1200,700);
    }

    function userDetail(title, url) {
        layer_show(title, url, '', '');
    }
</script>
