<script>
    $(function () {
        $("#add_type").click(function () {
            var div = "<p><input type='text' class='input-text' value='' placeholder='请输入影片题材'  class='d_end' style='width: 200px;'><span style='display: inline-block;cursor: pointer;color: red;margin-left: 10px;font-size: 16px;' class='d_del'><i class='Hui-iconfont'> &#xe6a1;</i></span></p>";
            $("#d-dtype").append(div);
            $(".d_del").click(function () {
                $(this).parent().remove();
            })
        });
        var userId = $.cookie("userId");
        var roleType = $.cookie("roleType");
        var username = $.cookie("username");
        if (userId == "" || userId == null) {
            window.location.href = "login.html"
        }

        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        $.ajax({
            url: getRootPath_dc() + '/system/queryActivityList',
            type: "post",
            dataType: "json",
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {page: 0, limit: 10000},
            success: function (data) {
                console.log(data);
                if (data.errcode == 0) {

                    var html = "<option value=\"\">不关联</option>";
                    for (var i = 0, len = data.data.iData.length; i < len; i++) {
                        html += "<option value=" + data.data.iData[i].id + ">" + data.data.iData[i].title + "</option>";
                    }
                    $("#activityId").html(html);

                } else {
                    return false;
                }

            },
            complete: function () {

            }
        });

    });
    $("#sub").click(function () {

        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        var url = $("#d_name").val();
        var movieId = $("#m_name").val();
        var title = $("#t_name").val();
        var content = $("#c_name").val();
        var type = $("#type").val();
        var activityId = $("#activityId").val();
        var location = $("#location").val();

        if (title.length <= 0 || content.length <= 0 || (movieId.length <= 0 && url.length <= 0)) {
            layer.alert("请输入指定内容");
            return;
        }
        if (movieId.length > 0 && url.length > 0) {
            layer.alert("跳转地址和电影ID不能同时存在");
            return;
        }
        $.ajax({

            url: getRootPath_dc() + '/system/addHomePage',
            type: "post",
            dataType: "json",
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {
                url: url,
                movieId: movieId,
                title: title,
                content: content,
                type: type,
                activityId: activityId,
                location: location
            },
            success: function (data) {

                console.log(data);
                $("#posId").val(data.data.id);
                alert(data.msg);
                // 添加图片
                $(function () {

                    var $list = $('#thelist');
                    var $btn1 = $('#sub1');
                    var thumbnailWidth = 100;
                    var thumbnailHeight = 100;
                    var fkPurposeId = data.data.id;
                    console.log(fkPurposeId);
                    var uploader;
                    uploader = WebUploader.create({
                        auto: false,
                        swf: 'js/Uploader.swf',
                        server: getRootPath_dc() + '/file/uploadFile',
                        pick: '#picker',
                        fileVal: 'uploadFile',
                        formData: {'fileType': 'image', 'filePurpose': 'imageHomePageAd', 'fkPurposeId': fkPurposeId},
                        fileNumLimit: 3,
                        threads: 3,
                        chunkRetry: 3,
                        accept: {
                            title: 'Images',
                            extensions: 'gif,jpg,jpeg,bmp,png',
                            mimeTypes: 'image/png,image/jpeg,image/jpg,image/gif'

                        },
                        method: 'post',
                    });
                    uploader.on('fileQueued', function (file) {
                        var $li = $(
                                '<div id="' + file.id + '" class="file-item thumbnail remove-this">' +
                                '<img>' +
                                '<div class="info">' + file.name + '</div>' +
                                '</div>'
                            ),
                            $img = $li.find('img');

                        // $list为容器jQuery实例
                        $list.prepend($li);
                        // 创建缩略图
                        // 如果为非图片文件，可以不用调用此方法。
                        // thumbnailWidth x thumbnailHeight 为 100 x 100
                        uploader.makeThumb(file, function (error, src) {
                            if (error) {
                                $img.replaceWith('<span>不能预览</span>');
                                return;
                            }
                            $img.attr('src', src);
                        }, thumbnailWidth, thumbnailHeight);
                        // $(".remove-this").live('click', function() {
                        //    alert(0)
                        //     uploader.removeFile(file,true);
                        // })
                    });
                    uploader.on('uploadSuccess', function (file) {
                        alert(file.name + '上传成功');
                        console.log(file)
                    });
                    uploader.on('uploadError', function (file) {
                        var $li = $('#' + file.id),
                            $error = $li.find('div.error');

                        // 避免重复创建
                        if (!$error.length) {
                            $error = $('<div class="error"></div>').appendTo($li);
                        }

                        $error.text('上传失败');
                    });
                    $btn1.on('click', function () {
                        var fkPurposeId = $("#posId").val();
                        if (fkPurposeId == "") {
                            alert("上传有误");
                        } else {
                            uploader.upload();

                        }
                    });

                    var $list_share = $('#thelist_share');
                    var $btn1_share = $('#sub1_share');
                    var thumbnailWidth_share = 100;
                    var thumbnailHeight_share = 100;
                    var fkPurposeId_share = data.data.id;
                    console.log(fkPurposeId_share)
                    var uploader_share;
                    uploader_share = WebUploader.create({
                        auto: false,
                        swf: 'js/Uploader.swf',
                        server: getRootPath_dc() + '/file/uploadFile',
                        pick: '#picker_share',
                        fileVal: 'uploadFile',
                        formData: {
                            'fileType': 'image',
                            'filePurpose': 'imageHomePageShare',
                            'fkPurposeId': fkPurposeId
                        },
                        fileNumLimit: 3,
                        threads: 3,
                        chunkRetry: 3,
                        accept: {
                            title: 'Images',
                            extensions: 'gif,jpg,jpeg,bmp,png',
                            mimeTypes: 'image/png,image/jpeg,image/jpg,image/gif'

                        },
                        method: 'post',
                    });

                    uploader_share.on('fileQueued', function (file) {
                        var $li_share = $(
                                '<div id="' + file.id + '_share' + '" class="file-item thumbnail remove-this">' +
                                '<img>' +
                                '<div class="info">' + file.name + '</div>' +
                                '</div>'
                            ),
                            $img_share = $li_share.find('img');

                        // $list为容器jQuery实例
                        $list_share.prepend($li_share);
                        // 创建缩略图
                        // 如果为非图片文件，可以不用调用此方法。
                        // thumbnailWidth x thumbnailHeight 为 100 x 100
                        uploader_share.makeThumb(file, function (error, src) {
                            if (error) {
                                $img_share.replaceWith('<span>不能预览</span>');
                                return;
                            }
                            $img_share.attr('src', src);
                        }, thumbnailWidth_share, thumbnailHeight_share);
                        // $(".remove-this").live('click', function() {
                        //    alert(0)
                        //     uploader.removeFile(file,true);
                        // })
                    });
                    uploader_share.on('uploadSuccess', function (file) {
                        alert(file.name + '上传成功');
                        console.log(file)
                    });

                    uploader_share.on('uploadError', function (file) {
                        var $li_share = $('#' + file.id + '_share'),
                            $error_share = $li_share.find('div.error');

                        // 避免重复创建
                        if (!$error_share.length) {
                            $error_share = $('<div class="error"></div>').appendTo($li_share);
                        }

                        $error_share.text('上传失败');
                    });

                    $btn1_share.on('click', function () {
                        var fkPurposeId = $("#posId").val();
                        if (fkPurposeId == "") {
                            alert("上传有误");
                        } else {
                            uploader_share.upload();

                        }
                    });

                    //start
                    var $list_pop = $('#thelist_pop');
                    var $btn1_pop = $('#sub1_pop');
                    var thumbnailWidth_pop = 100;
                    var thumbnailHeight_pop = 100;
                    var fkPurposeId_pop = data.data.id;
                    console.log(fkPurposeId_pop)
                    var uploader_pop;
                    uploader_pop = WebUploader.create({
                        auto: false,
                        swf: 'js/Uploader.swf',
                        server: getRootPath_dc() + '/file/uploadFile',
                        pick: '#picker_pop',
                        fileVal: 'uploadFile',
                        formData: {
                            'fileType': 'image',
                            'filePurpose': 'imageHomePagePopUp',
                            'fkPurposeId': fkPurposeId
                        },
                        fileNumLimit: 3,
                        threads: 3,
                        chunkRetry: 3,
                        accept: {
                            title: 'Images',
                            extensions: 'gif,jpg,jpeg,bmp,png',
                            mimeTypes: 'image/png,image/jpeg,image/jpg,image/gif'

                        },
                        method: 'post',
                    });

                    uploader_pop.on('fileQueued', function (file) {
                        var $li_pop = $(
                                '<div id="' + file.id + '_pop' + '" class="file-item thumbnail remove-this">' +
                                '<img>' +
                                '<div class="info">' + file.name + '</div>' +
                                '</div>'
                            ),
                            $img_pop = $li_pop.find('img');

                        // $list为容器jQuery实例
                        $list_pop.prepend($li_pop);
                        // 创建缩略图
                        // 如果为非图片文件，可以不用调用此方法。
                        // thumbnailWidth x thumbnailHeight 为 100 x 100
                        uploader_pop.makeThumb(file, function (error, src) {
                            if (error) {
                                $img_pop.replaceWith('<span>不能预览</span>');
                                return;
                            }
                            $img_pop.attr('src', src);
                        }, thumbnailWidth_pop, thumbnailHeight_pop);
                        // $(".remove-this").live('click', function() {
                        //    alert(0)
                        //     uploader.removeFile(file,true);
                        // })
                    });
                    uploader_pop.on('uploadSuccess', function (file) {
                        alert(file.name + '上传成功');
                        console.log(file)
                    });

                    uploader_pop.on('uploadError', function (file) {
                        var $li_pop = $('#' + file.id + '_pop'),
                            $error_pop = $li_pop.find('div.error');

                        // 避免重复创建
                        if (!$error_pop.length) {
                            $error_pop = $('<div class="error"></div>').appendTo($li_pop);
                        }

                        $error_pop.text('上传失败');
                    });

                    $btn1_pop.on('click', function () {
                        var fkPurposeId = $("#posId").val();
                        if (fkPurposeId == "") {
                            alert("上传有误");
                        } else {
                            uploader_pop.upload();
                        }
                    });
                    //end
                });

            },
            complete: function (data) {
                $(".showPic").css("opacity", "1");
            }

        })

    });


</script>
