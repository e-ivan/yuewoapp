<div class="page-container">


	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe601;</i>附近有约报名</a></span> <span class="r">共有数据：<strong id="num11">0</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg table-hover">
		<tbody id="list-la"></tbody>
	</table>
	<div class="page dataTables_paginate"><a class="prepage paginate_button">上一页</a><div class="pagelist"></div><a class="nextpage paginate_button" >下一页</a></div>
</div>

<script type="text/javascript">



</script>
<script type="text/javascript">
    var limit = 10;
	var nId = getQueryString("nId");
	// 点击添加商品属性
	$(function(){
	  var userId = $.cookie("userId");
	  var roleType = $.cookie("roleType");
	  var username = $.cookie("username");
	  if(userId==""||userId==null){
	    parent.location.href="login.html";
	    return false;
	  }

    });
	pubAjax(0);
	function pubAjax(page){
	    var id=$.cookie("userId");
	    var accessToken=$.cookie("accessToken");

	    $.ajax({
	       url: getRootPath_dc()+'/dating/queryNearbyDatingApplyItem',
	       type: "post",
	       dataType: "json",
	       headers:{tokenUserId:id,accessToken:accessToken},
	       data:{nId:nId,page:page,limit:$(".limit").val()},
	          beforeSend: function () {
	               $("#load").css("display","block");
	          },
	          success: function (data) {
	           console.log(data);
	           if (data.errcode == 0) {
	              $("#list-la").children().remove();
	              $("#num11").html(data.data.totalCount);
	              list(data);
	              var myobj=eval(data.data);
	              pageList(myobj);
	              clickEvents(myobj,pubAjax);
	           }else{
	              return false;
	           }
	         },
	        complete: function () {
	            $("#load").css("display","none");
	        }
	    });  
	} 

    function list(data) {
//	       加载list开始
        $("#num11").html(data.data.totalCount);
        var html = "<tr class='text-c'><th width='30'>序号</th><th>用户ID</th><th>用户昵称</th><th>用户头像</th><th>性别</th><th>报名时间</th></tr>";
        var dataa = eval(data.data.iData);
        if (dataa.length <= 0) {
            html += "<tr class='text-c .table-hover'><td colspan='11' style='text-align: center;color: grey'>暂无数据</td></tr>";
        }
        for (var i = 0; i < dataa.length; i++) {
            html += "<tr class='text-c .table-hover' id='" + dataa[i].id  + "\")' onclick='clickLine(this,\"info\")'>" +
                "<td>" + parseInt(i + 1) + "</td>" +
                "<td class='text-c'>" + "<a href='javascript:layer_show(\"用户信息\",\"user-info-detail.html?userId=" + dataa[i].userId + "\")'>" + dataa[i].userId + "</a>" + "</td>" +
                "<td class='text-c'>" + dataa[i].user.nickname + "</td>";

            html+="<td><img class='headImg' alt='"+dataa[i].user.nickname+"' src='"+dataa[i].user.headImg+"' height='60'></td>";
            html += "<td class='text-c'>";
            switch (dataa[i].user.sex) {
                case 1:
                    html += "男";
                    break;
                case 0:
                    html += "女";
                    break;
                default :
                    html += "未知";
            }
            html += "</td>";
            html += "<td class='text-c'>" + dateFormatUtil(dataa[i].created)+ "</td>";
            html+= "</tr>";
        }
        $("#list-la").append(html);
		$(".headImg").viewer(viewerOption({button:false,navbar:false,toolbar:false}));
//			加载list结束
    }
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

</script>
</body>
