<script type="text/javascript">
    var lng = getQueryString("lng");
    var lat = getQueryString("lat");
    var zoomStr = getQueryString("zoom");
    var initMap = function (lng, lat) {
        console.log(zoomStr);
        var map = new AMap.Map('container', {
            resizeEnable: true,
            zoom: isNull(zoomStr) ? 16 : parseInt(zoomStr),
            viewMode: '3D',
            center: [lng, lat]
        });
        var marker = new AMap.Marker({
            position: [lng, lat]
        });
        marker.setMap(map);
        AMap.plugin(['AMap.ToolBar', 'AMap.Scale','AMap.MapType'],
            function () {
                map.addControl(new AMap.ToolBar());
                map.addControl(new AMap.Scale());
                map.addControl(new AMap.MapType());
            });
    };
    $(function () {
        initMap(lng, lat);
    })
</script>
