<body>
<div class="layui-layer-title" style="cursor: move;" move="ok">视频详情</div>
<span class="layui-layer-setwin"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:;" onclick="window.history.go(-1)"></a></span>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>视频名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请填写视频名称" id="s_name" readonly="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>视频简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea class="textarea" value="" placeholder="请填写视频简介" id="intro" readonly=""></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>适合人群：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请填写适合人群" id="fitPeople" readonly="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>视频状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请填写视频价格" id="status" readonly="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>视频价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请填写视频价格" id="price" readonly="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机构名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请填写机构名称" id="orgName" readonly="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机构简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea class="textarea" value="" value="" placeholder="请填写机构简介" id="orgIntro" readonly=""></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>指导教师：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请填写指导教师" id="teacherName" readonly="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea class="textarea" value="" placeholder="请填写商品名称" id="teacherIntro" readonly=""></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">视频截图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div id="lunbo"></div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">添加视频：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div id="xiangq"></div>
			</div>
		</div>
		
		<input type="hidden" value="" id="sstatus1">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2" id="shangxia">
				<!-- <a  class="btn btn-green radius xjia" type="button" ><i class="Hui-iconfont">&#xe6dc;</i> 上架</a> -->
				<!-- <a href="javascript:;" class="xjia btn btn-green radius ">上架</a> -->
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	var userId = $.cookie("userId");
	var roleType = $.cookie("roleType");
	var username = $.cookie("username");
	if(userId==""||userId==null){
		parent.location.href="login.html"
	}
});
$(function(){
	var id=getQueryString("id");
	var userId="9559e01b-3872-482c-b4dc-cabb553cf550";
	$.ajax({
	   url: '/skl/videoCourse/queryVideoCourseDetail',
       type: "post",
       dataType: "json",
       data:{videoCourseId:id,userId:userId},
       success:function(data){
       		$('#s_name').val(data.data.name);
       		$('#intro').val(data.data.intro);
       		$('#fitPeople').val(data.data.fitPeople);
       		$('#price').val(data.data.price);
       		$('#orgName').val(data.data.orgName);
       		$('#orgIntro').val(data.data.orgIntro);
       		$('#teacherName').val(data.data.teacherName);
       		$('#teacherIntro').val(data.data.teacherIntro);
       		$("#lunbo").html("<img src='/skl"+data.data.photoUrl+"'>");
       		$("#xiangq").html("<video src='/skl"+data.data.videoUrl+"' controls='controls'></video>");
       		if(data.data.status==1){
       			$('#status').val("免费");
       		}else{
       			$('#status').val("付费")
       		}
       }
	})
})
</script>
