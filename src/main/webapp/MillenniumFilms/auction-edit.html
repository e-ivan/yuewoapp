<script>


    var userId = $.cookie("userId");
    var username = $.cookie("username");
    var auctionId = getQueryString("auctionId");
    var accessToken = $.cookie("accessToken");
    var time = getQueryString("time");
    var view = getQueryString("view");
    var price = getQueryString("price");
    var duration = getQueryString("duration");
    var content = decodeURI(getQueryString("content"));
    $(function () {
        if (userId == "" || userId == null) {
            window.location.href = "login.html"
        }
        $("#time").text(dateFormatUtil(parseInt(time)));
        $("#view").text(view);
        $("#content").text(content);
        $("#price").text(price);
        $("#duration").text(duration);
    });
    function updateAuction() {
        if (auctionId == "" || auctionId == null) {
            layer.alert("数据异常");
        }
        var finalTime = $("#finalTime").val();
        var viewCount = $("#viewCount").val();
        var updateContent = $("#updateContent").val();
        var bidPrice = $("#bidPrice").val();
        var updateDuration = $("#updateDuration").val();
        $.ajax({
            type: 'post',
            url: getRootPath_dc() + '/auction/updateAuction',
            headers: {tokenUserId: userId, accessToken: accessToken},
            data: {id: auctionId, finalTime: finalTime, viewCount: viewCount,content:updateContent,auctionPrice:bidPrice,duration:updateDuration},
            success: function (data) {
                layer.alert(data.msg, function (index) {
                    if (data.errcode == 0) {
                        var refresh = parent.$("#refresh");
                        $(refresh).click();
                        layer_close();
                    }
                    layer.close(index)
                });
            }
        })
    }

</script>
