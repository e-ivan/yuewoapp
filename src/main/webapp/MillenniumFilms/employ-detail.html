<script type="text/javascript">
	$(function(){
		var applyType=getQueryString("applyType");
		var applyId=getQueryString("id")
		var id=$.cookie("userId");
	    var accessToken=$.cookie("accessToken");
		$.ajax({
		   url: getRootPath_dc() + '/crew/queryRecruitApplyById',
	       type: "post",
	       dataType: "json",
	       headers:{tokenUserId:id,accessToken:accessToken},
	       data:{applyId:applyId},
	       success:function(data){
	       		console.log(data)
	       		if (applyType=="director") {
	       			$("#d_name").val(data.data.directorResume.age);
	       			$("#d_fl").val(data.data.directorResume.name);
	       			if (data.data.directorResume.sex == 1) {
        			  	$("#d_type").val("男");
        			  }else{
        			  	$("#d_type").val("女");
        			  }
	       			$("#d_move").val(data.data.directorResume.personLabel);
	       			$("#d_time").val(data.data.directorResume.height);
	       			$("#d_location").val(data.data.directorResume.weight);
	       			$("#d_long").val(data.data.directorResume.city);
	       			$("#d_start").val(data.data.directorResume.constellation);
	       			$("#d_end").val(data.data.directorResume.school);
	       			if (data.data.directorResume.photoWall==null) {
	       				return false;
	       			}else{
	       				var pho=data.data.directorResume.photoWall
	       				var img='';
	       				for(var i=0;i<pho.length;i++){
	       					img+="<img src='"+pho[i].location+"'>"
	       				}
	       				$("#lunbo").append(img)
	       			}
	       		}else if (applyType=="seceenwriter") {
	       			$("#d_name").val(data.data.seceenwriterResume.age);
	       			$("#d_fl").val(data.data.seceenwriterResume.name);
	       			if (data.data.seceenwriterResume.sex == 1) {
        			  	$("#d_type").val("男");
        			  }else{
        			  	$("#d_type").val("女");
        			  }
	       			$("#d_move").val(data.data.seceenwriterResume.personLabel);
	       			$("#d_time").val(data.data.seceenwriterResume.height);
	       			$("#d_location").val(data.data.seceenwriterResume.weight);
	       			$("#d_long").val(data.data.seceenwriterResume.city);
	       			$("#d_start").val(data.data.seceenwriterResume.constellation);
	       			$("#d_end").val(data.data.seceenwriterResume.school);
	       			if (data.data.seceenwriterResume.photoWall==null) {
	       				return false;
	       			}else{
	       				var pho=data.data.seceenwriterResume.photoWall
	       				var img='';
	       				for(var i=0;i<pho.length;i++){
	       					img+="<img src='"+pho[i].location+"'>"
	       				}
	       				$("#lunbo").append(img)
	       			}
	       		}else if (applyType=="actor") {
	       			$("#d_name").val(data.data.actorResume.age);
	       			$("#d_fl").val(data.data.actorResume.name);
	       			if (data.data.actorResume.sex == 1) {
        			  	$("#d_type").val("男");
        			  }else{
        			  	$("#d_type").val("女");
        			  }
	       			$("#d_move").val(data.data.actorResume.personLabel);
	       			$("#d_time").val(data.data.actorResume.height);
	       			$("#d_location").val(data.data.actorResume.weight);
	       			$("#d_long").val(data.data.actorResume.city);
	       			$("#d_start").val(data.data.actorResume.constellation);
	       			$("#d_end").val(data.data.actorResume.school);
	       			if (data.data.actorResume.photoWall==null) {
	       				return false;
	       			}else{
	       				var pho=data.data.actorResume.photoWall
	       				var img='';
	       				for(var i=0;i<pho.length;i++){
	       					img+="<img src='"+pho[i].location+"'>"
	       				}
	       				$("#lunbo").append(img)
	       			}
	       		}
	       }
		})
	});
	function getQueryString(id) { 
	    var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)", "i"); 
	    var r = window.location.search.substr(1).match(reg); 
	    if (r != null) return unescape(r[2]); return null; 
	} 
</script>
