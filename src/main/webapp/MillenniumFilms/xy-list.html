<script type="text/javascript">
	// 点击添加商品属性
	$(function(){
	  var userId = $.cookie("userId");
	  var roleType = $.cookie("roleType");
	  var username = $.cookie("username");
	  if(userId==""||userId==null){
	    parent.location.href="login.html"
	    return false;
	  }
	})
	pubAjax(0)
	function pubAjax(page){
	    var id=$.cookie("userId");
	    var accessToken=$.cookie("accessToken");
	    $.ajax({
	       url: getRootPath_dc() + '/user/queryAgreement',
	       type: "post",
	       dataType: "json",
	       headers:{tokenUserId:id,accessToken:accessToken},
	       data:{page:page,limit:10},
	          success: function (data) {
	           console.log(data);
	           if (data.errcode == 0) {
	              var html = "<tr class='text-c'><th style='text-align: left'>用户协议</th></tr>";  
	              html += "<tr class='text-c .table-hover'>"+
	              '<td style="text-align: left">'+data.data.content+'</td>'+
	              "</tr>";
	              $("#list-la").append(html);
	           }
	         }     
	    });  
	} 
</script>
