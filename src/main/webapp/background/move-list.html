<div class="page-container">
    <div class="text-c">
        <input type="text" name="" id="moveSearch" placeholder="请输入电影名称" style="width:250px" class="input-text">
        <button name="" id="mSearch" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索
        </button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l" id="data-nav">
	<a class="btn btn-primary radius" data-title="电影列表" data-id="1"><i class="Hui-iconfont">&#xe681;</i> 电影列表</a>
	<a class="btn btn-red radius" data-title="添加电影" href="move-add.html" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加电影</a>
	</span> <span class="r">共有数据：<strong id="num11">0</strong> 条</span></div>
    <div class="mt-20 mma">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <tbody id="mail-list"></tbody>
        </table>
        <div class="page dataTables_paginate"><a class="prepage paginate_button">上一页</a>

<div id="load" style="display: none;position: fixed;top: 45%;left: 45%"><img src="static/h-ui/images/loading-b.gif">

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="lib/common.js"></script>
<script type="text/javascript">

    var limit = 10;
    pubAjax(0);
    // 点击添加商品属性
    $(function () {
        var userId = $.cookie("userId");
        var roleType = $.cookie("roleType");
        var username = $.cookie("username");
        if (userId == "" || userId == null) {
            parent.location.href = "login.html";
            return false;
        }
    });
    $("#mSearch").click(function () {
        pubAjax(0);
    });
    function pubAjax(page) {
        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        var name = $("#moveSearch").val();
        $.ajax({
            url: getRootPath_dc() + '/film/queryFilmList',
            type: "post",
            dataType: "json",
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {page: page, limit: $(".limit").val(), name: name},
            beforeSend: function () {
                $("#load").css("display", "block");
            },
            success: function (data) {
                console.log(data);
                if (data.errcode == 0) {
                    $("#mail-list").children().remove();
                    list(data);
                    var myobj = eval(data);
                    pageList(myobj);
                    clickEvents(myobj, data);
                } else {
                    return false;
                }

            },
            complete: function () {
                $("#load").css("display", "none");
            }
        });
    }
    function list(data) {
        $("#num11").html(data.data.totalCount);
        var html = "<tr class='text-c'><th width='50'>序号</th><th width='150'>电影截图</th><th style='text-align: left'>名称</th><th width='100'>价格</th><th width='80'>电影时长</th><th width='120'>播放时间</th><th width='150'>操作</th></tr>";
        var dataa = eval(data.data.iData);
        for (var i = 0; i < dataa.length; i++) {
            html += "<tr class='text-c .table-hover' id='" + dataa[i].id + "'>" +
                "<td>" + parseInt(i + 1) + "</td>" +
                "<td><img src='" + dataa[i].photoUrl + "' style='height:80px;width:80px;'></td>" +
                "<td class='text-l'>" + dataa[i].name + "</td>" +
                "<td>" + dataa[i].price + "</td>" +
                "<td>" + dataa[i].filmTime + "</td>" +
                "<td>" + dataa[i].releaseTime + "</td>" +
                "<td class='f-14 td-manage'>";
            if (dataa[i].status == 0) {
                html += "<a style='text-decoration:none;color:#00ff18' class='ml-5' title='下架' href='javascript:;' href='javascript:;'><i class='Hui-iconfont'> &#xe6de;</i></a>" +
                    "<a style='text-decoration:none' class='ml-5' title='删除' " + dataa[i].id + " onclick='del(\"" + dataa[i].id + "\")'><i class='Hui-iconfont'> &#xe609;</i></a>" +
                    "<a style='text-decoration:none' class='ml-5' title='详情' href='move-detail.html?id=" + dataa[i].id + "' href='javascript:;'><i class='Hui-iconfont'> &#xe636;</i></a>" +
                    "</tr>";
            } else {
                html += "<a style='text-decoration:none;color:#00ff18' class='ml-5' title='上架' href='javascript:;' href='javascript:;'><i class='Hui-iconfont'> &#xe6dc;</i></a>" +
                    "<a style='text-decoration:none' class='ml-5' title='删除' " + dataa[i].id + " onclick='del(\"" + dataa[i].id + "\")'><i class='Hui-iconfont'> &#xe609;</i></a>" +
                    "<a style='text-decoration:none' class='ml-5' title='详情' href='move-detail.html?id=" + dataa[i].id + "' href='javascript:;'><i class='Hui-iconfont'> &#xe636;</i></a>" +
                    "</tr>";
            }

        }
        $("#mail-list").append(html);
    }
    function del(cid) {
        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        $.ajax({
            url: getRootPath_dc() + "/film/deleteFilmById",
            type: "post",
            dataType: "json",
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {filmId: cid},
            success: function (data) {
                if (confirm("您确定要删除吗")) {
                    $("tr#" + cid).remove();
                }
            }
        })
    }
</script>
