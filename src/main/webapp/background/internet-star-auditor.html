<script>

    var userId = $.cookie("userId");
    var id = getQueryString("id");

    var audit_status = getQueryString("status");

    var accessToken = $.cookie("accessToken");
    $(function () {
        if (userId == "" || userId == null) {
            window.location.href = "login.html"
        }

        //如果为不空，即为非待审核
        if (audit_status != null) {
            var remark = decodeURI(getQueryString("remark"));
            $("#remark").val(remark);
            $("#remark").attr("disabled", "disabled");
            $("#auditor_success").remove();
            $("#auditor_refuse").remove();
        }


    });
    function updateCashState(state) {
        if (id == "" || id == null) {
            layer.alert("数据异常");
        }
        var remark = $("#remark").val();
        console.log(remark);
        var status;
        if (state) {
            status = 20;
        } else {
            status = 1000;
        }
        $.ajax({
            type: 'post',
            url: getRootPath_dc() + "/audit/updateInternetStar",
            headers: {tokenUserId: userId, accessToken: accessToken},
            data: {id: id, auditorId: userId, remark: remark, status: status},
            success: function (data) {
                console.log(data);
                if (data.errcode == 0) {
                    layer.alert(data.msg, function () {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                } else {
                    layer.alert(data.msg);
                }
            }
        })
    }
    $("#close_iframe").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }


</script>
