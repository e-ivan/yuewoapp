<script>
$(function(){
      $("#add_type").click(function(){
            var div="<p><input type='text' class='input-text' value='' placeholder='请输入影片题材'  class='d_end' style='width: 200px;'><span style='display: inline-block;cursor: pointer;color: red;margin-left: 10px;font-size: 16px;' class='d_del'><i class='Hui-iconfont'> &#xe6a1;</i></span></p>";
            $("#d-dtype").append(div);
            $(".d_del").click(function(){
                $(this).parent().remove();
            })
      })
    var userId = $.cookie("userId");
    var roleType = $.cookie("roleType");
    var username = $.cookie("username");
    if(userId==""||userId==null){
        window.location.href="login.html"
    }
})
$("#sub").click(function(){
    var id=$.cookie("userId");
    var fkCrewId=getQueryString("id");
    var accessToken=$.cookie("accessToken");
    var roleName=$("#d_fl").val();
    var roleSex=$("#d_name").val();
    var roleAge=$("#d_type").val();
    var roleLabel=$("#d_time").val();
    var roleIntro=$("#d_location").val();
    var applyType=$("#d_long").val();
    var count=$("#d_start").val();
      if (roleName==""||roleAge==""||roleLabel==""||roleIntro==""||count=="") {
            alert("请正确添加剧组")
      }else{
        $.ajax({
                  url: getRootPath_dc() + '/crew/saveRecruitInfo',
                  type: "post",
                  dataType: "json",
                  headers:{tokenUserId:id,accessToken:accessToken},
                  data:{fkCrewId:fkCrewId,roleName:roleName,roleSex:roleSex,roleAge:roleAge,roleLabel:roleLabel,roleIntro:roleIntro,applyType:applyType,count:count},
                  success:function(data){
                    console.log(data)
                    alert(data.msg)
                  }
        })
      }
})

function getQueryString(id) { 
    var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)", "i"); 
    var r = window.location.search.substr(1).match(reg); 
    if (r != null) return unescape(r[2]); return null; 
} 

</script>
