<script type="text/javascript">
var limit=10;
pubAjax(0);
	// 点击添加商品属性
	$(function(){
	  var userId = $.cookie("userId");
	  var roleType = $.cookie("roleType");
	  var username = $.cookie("username");
	  if(userId==""||userId==null){
	    parent.location.href="login.html"
	    return false;
	  }
	})
	function pubAjax(page){
		var projectId=getQueryString("id")
	    var id=$.cookie("userId");
	    var accessToken=$.cookie("accessToken");
	    $.ajax({
	       url: getRootPath_dc() + '/project/queryProjectAppointmentList',
	       type: "post",
	       dataType: "json",
	       headers:{tokenUserId:id,accessToken:accessToken},
	       data:{page:page,limit:limit,projectId:projectId},
	          beforeSend: function () {
	               $("#load").css("display","block");
	          },
	          success: function (data) {
	           console.log(data);
	           if (data.errcode == 0) {
	              list(data)
	              var myobj=eval(data); 
	              pageList(myobj);
	              clickEvents(myobj);
	           }else{
	              return false;
	           }
	          
	         },
	        complete: function () {
	            $("#load").css("display","none");
	        },              
	    });  
	} 
	function list(data){
		   var applyType=getQueryString("applyType");
	       var tableDom = $('#mail-list');
	       var html = "<tr class='text-c'><th width='50'>序号</th><th width='80'>姓名</th><th width='100'>电话</th><th>职位</th><th width='120'>公司名称</th><th width='80'>投资金额</th><th width='120'>更新时间</th><th width='100'>操作</th></tr>";  
	       var dataa = eval(data.data.iData);  
	        for(var i=0;i<dataa.length;i++){
        		      html += "<tr class='text-c .table-hover' id='"+dataa[i].id+"'>"+
        		      "<td>"+ parseInt(i+1) +"</td>"+
        		      "<td>"+dataa[i].linkName+"</td>"+
        		      "<td>"+dataa[i].linkPhone+"</td>"+
        		      "<td>"+dataa[i].linkPost+"</td>"+
        		      "<td>"+dataa[i].companyName+"</td>"+
        		      "<td>"+dataa[i].intentionInvestmentMoney+"</td>"+
        		      "<td>"+dateFormatUtil(dataa[i].createTime)+"</td>"+
        		      "<td class='f-14 td-manage'>"+
        		      "<a style='text-decoration:none' class='ml-5' title='删除' "+dataa[i].id+" onclick='del(\""+dataa[i].id+"\")'><i class='Hui-iconfont'> &#xe609;</i></a>"+
        		      "<a style='text-decoration:none' class='ml-5' title='详情' href='subscribe-detail.html?id="+dataa[i].id+"&applyType="+dataa[i].applyType+"' href='javascript:;'><i class='Hui-iconfont'> &#xe636;</i></a>"+
        		    "</tr>";
	        	}
	       $("#mail-list").append(html);
	    }
	function pageList(myobj){ 
	   var totalCount = myobj.data.totalCount;
	   var pagelist=$('.pagelist');
	   var limit = myobj.data.limit;                  
	   var page = myobj.data.page;
	   var pageNum = Math.ceil(totalCount/limit) ;
	   var pages = '';
	   for (var i = 1; i < pageNum+1; i++) {
	      pages +=  "<a>" + i + "</a>";
	   }      
	   pagelist.html(pages);
	   var emptyPage = pagelist.html();
	   if(emptyPage==''|| emptyPage==null){
	       $('.prepage,.nextpage').css({display: 'none'});
	   }
	   else{
	    $('.prepage,.nextpage').css({display: 'inline-block'});
	   }
	   pagelist.children().eq(page).addClass('cur').siblings().removeClass('cur');
	}

	function clickEvents(myobj){
	    var totalCount = myobj.data.totalCount;
	    var limit = myobj.data.limit;         
	    var page = myobj.data.page;
	    var pageNum = Math.ceil(totalCount/limit) ;
	    $(".nextpage,.prepage,.pagelist a").unbind("click");                   
	    $('.nextpage').click(function() {
	         if (page<= pageNum-2) {
	           page++;
	           pubAjax(page); 
	         } 
	         else{
	            return false;
	         } 
	     });
	    $('.prepage').click(function() {
	     if (page>= 1) {
	         page--;
	         pubAjax(page);  
	       }
	       else{
	         return false;
	       }
	    });
	   $('.pagelist a').click(function() {
	     page =$(this).html()-1;
	     pubAjax(page);
	   }); 
	}
	function del(cid){
	    var id=$.cookie("userId");
	    var accessToken=$.cookie("accessToken");
	    $.ajax({
	        url:getRootPath_dc() + "/project/deleteProjectAppointment",
	        type:"post",
	        dataType:"json",
	        headers:{tokenUserId:id,accessToken:accessToken},
	        data:{projectAppointmentId:cid},
	        success:function(data){
	            if (confirm("您确定要删除吗")) {
	                $("tr#"+cid).remove();
	            }
	        }
	    })
	}
	// json时间转化
	function dateFormatUtil(longTypeDate){  
	     var dateTypeDate = "";  
	     var date = new Date(longTypeDate);  
	     dateTypeDate += date.getFullYear();   //年  
	     dateTypeDate += "-" + (date.getMonth()+1); //月   
	     dateTypeDate += "-" + date.getDate();  //日  
	     dateTypeDate += '&nbsp;'
	     dateTypeDate += date.getHours();
	     dateTypeDate += ":"+date.getMinutes();
	     dateTypeDate += ":"+date.getSeconds();
	     return dateTypeDate;  
	}   
	function getQueryString(id) { 
    var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)", "i"); 
    var r = window.location.search.substr(1).match(reg); 
    if (r != null) return unescape(r[2]); return null; 
}   
</script>
