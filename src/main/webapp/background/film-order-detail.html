<script type="text/javascript">
    $(function () {
        var orderId = getQueryString("orderId");
        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        $.ajax({
            url: getRootPath_dc() + '/cinema/queryFilmOrderDetail',
            type: "post",
            dataType: "json",
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {orderId: orderId},
            success: function (data) {
                var data = data.data;
                $("#cinemaName").text(data.cinemaName);
                $("#cinemaId").text(data.cinemaId);
                $("#planId").text(data.planId);
                $("#hallName").text(data.hallName);
                $("#hallId").text(data.hallId);
                $("#movieName").text(data.movieName);
                $("#screenType").text(data.screenType);
                $("#seatInfo").text(data.seatInfo);
                $("#featureTime").text(data.featureTime);
                $("#finishTime").text(data.finishTime);
                $("#ticketNo").text(data.ticketNo);
                initMap(data.lng,data.lat);
            }
        });
    });
    var initMap = function (lng,lat) {
        var map = new AMap.Map('container', {
            resizeEnable: true,
            zoom: 15,
            center: [lng, lat]
        });
        var marker = new AMap.Marker({
            position: [lng, lat]
        });
        marker.setMap(map);
    };

    function getQueryString(id) {
        var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }


</script>
