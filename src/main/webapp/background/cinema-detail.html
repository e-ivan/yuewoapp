<script>


    $(function () {
        var userId = $.cookie("userId");
        var roleType = $.cookie("roleType");
        var username = $.cookie("username");
        if (userId == "" || userId == null) {
            window.location.href = "login.html"
        }

        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");

        var cinemaId = getQueryString("cinemaId");
        var cinemaName = getQueryString("cinemaName");
        $("#cinemaName").val(decodeURI(getQueryString("cinemaName")));

        //获取某电影院信息
        $.ajax({
            type: 'post',
            url: getRootPath_dc() + '/cinema/getYingCinemaDetail',
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {cinemaId: cinemaId},
            success: function (data) {
                console.log(data);
                if (data.errcode == 0) {
                    if (data.data != null) {
                        $("#cinemaName").val(data.data.cinemaName);
                        $("#cinemaTel").val(data.data.cinemaTel);
                        $("#cinemaAddress").val(data.data.cinemaAddress);
                        $("#cityName").val(data.data.cityName);
                        $("#flag").val(data.data.flag);
                        $("#hot").val(data.data.hot);
                        $("#latitude").val(data.data.latitude);
                        $("#longitude").val(data.data.longitude);
                        $("#logo").val(data.data.logo);
                        $("#logo").attr("src", data.data.logo);
                        $("#intro").val(data.data.intro);
                        $("#state").find("option:eq(" + data.data.state + ")").prop("selected", true);
                        $("#source").find("option:eq(" + data.data.source + ")").prop("selected", true);
                    }
                    picInit(cinemaId);
                }
                else {
                    layer.alert('搜索电影院失败!');
                }
            }
        })
    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    $("#submit").click(function () {
        var cinemaAddress = $("#cinemaAddress").val();
        var cinemaName = $("#cinemaName").val();
        var cinemaTel = $("#cinemaTel").val();
        var cityName = $("#cityName").val();
        if (cityName === "" || cityName == null) {
            layer.alert("请输入城市名称");
            return;
        }
        var flag = $("#flag").val();
        var hot = parseInt($("#hot").val());
        if (isNaN(hot)) {
            layer.alert("请在热度输入数字");
            return;
        }
        var latitude = $("#latitude").val();
        var longitude = $("#longitude").val();
        var logo = $("#logo").val();
        var intro = $("#intro").val();
        var state = $("#state").val();
        var source = $("#source").val();
        var cinemaId = parseInt(getQueryString("cinemaId"));
        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        $.ajax({
            type: 'post',
            url: getRootPath_dc() + '/cinema/updateCinemaRelation',
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {
                cinemaId: cinemaId,
                cinemaAddress: cinemaAddress,
                cinemaName: cinemaName,
                cinemaTel: cinemaTel,
                cityName: cityName,
                flag: flag,
                hot: hot,
                latitude: latitude,
                longitude: longitude,
                logo: logo,
                intro: intro,
                state: state,
                source: source
            },
            success: function (data) {
                if (data.errcode == 0) {
                    layer.alert(data.msg, function () {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        layer_close();
                    });
                } else {
                    layer.alert(data.msg);
                }
            }
        })
    });


    function picInit(cinemaId) {
        var $list = $('#thelist');
        var $btn1 = $('#sub1');
        var thumbnailWidth = 100;
        var thumbnailHeight = 100;
        var fkPurposeId = cinemaId;// data.data.id;
        var uploader;
        uploader = WebUploader.create({
            auto: false,
            swf: 'js/Uploader.swf',
            server: getRootPath_dc() + '/file/uploadFileForCinemaPhoto',
            pick: '#picker',
            fileVal: 'uploadFile',
            formData: {'fileType': 'image', 'filePurpose': 'imageCinema', 'fkPurposeId': fkPurposeId},
            fileNumLimit: 3,
            threads: 3,
            chunkRetry: 3,
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/png,image/jpeg,image/jpg,image/gif'

            },
            method: 'post'
        });
        uploader.on('fileQueued', function (file) {
            var $li = $(
                    '<div id="' + file.id + '" class="file-item thumbnail remove-this">' +
                    '<img>' +
                    '<div class="info">' + file.name + '</div>' +
                    '</div>'
                ),
                $img = $li.find('img');

            // $list为容器jQuery实例
            $list.prepend($li);
            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }
                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
            // $(".remove-this").live('click', function() {
            //    alert(0)
            //     uploader.removeFile(file,true);
            // })
        });
        uploader.on('uploadSuccess', function (file) {
            alert(file.name + '上传成功');
            var id = $.cookie("userId");
            var accessToken = $.cookie("accessToken");
            //获取图片url
            $.ajax({
                type: 'post',
                url: getRootPath_dc() + '/film/queryCinemaImage',
                headers: {tokenUserId: id, accessToken: accessToken},
                data: {id: cinemaId},
                success: function (data) {
                    console.log(data);
                    $("#logo").attr("src", data.data.logo);
                    $("#logo").val(data.data.logo);
                }
            });

        });
        uploader.on('uploadError', function (file) {
            var $li = $('#' + file.id),
                $error = $li.find('div.error');

            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }

            $error.text('上传失败');
        });
        $btn1.on('click', function () {
            var fkPurposeId = cinemaId;
            if (fkPurposeId == "") {
                alert("上传有误");
            } else {
                uploader.upload();

            }
        });
    }


</script>
