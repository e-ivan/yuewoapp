<script>
    $(function () {
        $("#add_type").click(function () {
            var div = "<p><input type='text' class='input-text' value='' placeholder='请输入影片题材'  class='d_end' style='width: 200px;'><span style='display: inline-block;cursor: pointer;color: red;margin-left: 10px;font-size: 16px;' class='d_del'><i class='Hui-iconfont'> &#xe6a1;</i></span></p>";
            $("#d-dtype").append(div);
            $(".d_del").click(function () {
                $(this).parent().remove();
            })
        });
        var userId = $.cookie("userId");
        var roleType = $.cookie("roleType");
        var username = $.cookie("username");
        if (userId == "" || userId == null) {
            window.location.href = "login.html"
        }
    });
    $("#sub").click(function () {
        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        var projectName = $("#d_fl").val();
        var projectMoney = $("#d_name").val();
        var projectLaunch = $("#d_type").val();
        var projectIntro = $("#d_move").val();
        if (projectName == "" || projectMoney == "" || projectLaunch == "" || projectIntro == "") {
            alert("请正确发布项目")
        } else {
            $.ajax({
                url: getRootPath_dc() + '/project/saveProject',
                type: "post",
                dataType: "json",
                headers: {tokenUserId: id, accessToken: accessToken},
                data: {
                    projectName: projectName,
                    projectMoney: projectMoney,
                    projectLaunch: projectLaunch,
                    projectIntro: projectIntro
                },
                success: function (data) {
                    alert(data.msg);
                    // 添加剧组图片
                    $(function () {
                        var $list = $('#thelist');
                        var $btn1 = $('#sub1');
                        var thumbnailWidth = 100;
                        var thumbnailHeight = 100;
                        var fkPurposeId = data.data.id;
                        var uploader;
                        uploader = WebUploader.create({
                            auto: false,
                            swf: 'js/Uploader.swf',
                            server: getRootPath_dc() + '/file/uploadFile',
                            pick: '#picker',
                            fileVal: 'uploadFile',
                            formData: {'fileType': 'image', 'filePurpose': 'projectPhoto', 'fkPurposeId': fkPurposeId},
                            fileNumLimit: 3,
                            threads: 3,
                            chunkRetry: 3,
                            accept: {
                                title: 'Images',
                                extensions: 'gif,jpg,jpeg,bmp,png',
                                mimeTypes: 'image/*'
                            },
                            method: 'post',
                        });
                        uploader.on('fileQueued', function (file) {
                            var $li = $(
                                    '<div id="' + file.id + '" class="file-item thumbnail remove-this">' +
                                    '<img>' +
                                    '<div class="info">' + file.name + '</div>' +
                                    '</div>'
                                ),
                                $img = $li.find('img');


                            // $list为容器jQuery实例


                            $list.prepend($li);
                            // 创建缩略图
                            // 如果为非图片文件，可以不用调用此方法。
                            // thumbnailWidth x thumbnailHeight 为 100 x 100
                            uploader.makeThumb(file, function (error, src) {
                                if (error) {
                                    $img.replaceWith('<span>不能预览</span>');
                                    return;
                                }
                                $img.attr('src', src);
                            }, thumbnailWidth, thumbnailHeight);
                            // $(".remove-this").live('click', function() {
                            //    alert(0)
                            //     uploader.removeFile(file,true);
                            // })
                        });
                        uploader.on('uploadSuccess', function (file) {
                            alert(file.name + '上传成功');
                            console.log(file)
                        });
                        uploader.on('uploadError', function (file) {
                            var $li = $('#' + file.id),
                                $error = $li.find('div.error');

                            // 避免重复创建  
                            if (!$error.length) {
                                $error = $('<div class="error"></div>').appendTo($li);
                            }

                            $error.text('上传失败');
                        });
                        $btn1.on('click', function () {
                            uploader.upload();
                        });
                    });
                    // 添加剧组图片
                    // 添加剧组图片
                    $(function () {
                        var $list = $('#thelist1');
                        var $btn1 = $('#sub2');
                        var thumbnailWidth = 100;
                        var thumbnailHeight = 100;
                        var fkPurposeId = data.data.id;
                        var uploader
                        uploader = WebUploader.create({
                            auto: false,
                            swf: 'js/Uploader.swf',
                            server: getRootPath_dc() + '/file/uploadFile',
                            pick: '#picker1',
                            fileVal: 'uploadFile',
                            formData: {
                                'fileType': 'image',
                                'filePurpose': 'projectDeatilPhoto',
                                'fkPurposeId': fkPurposeId
                            },
                            fileNumLimit: 3,
                            threads: 3,
                            chunkRetry: 3,
                            accept: {
                                title: 'Images',
                                extensions: 'gif,jpg,jpeg,bmp,png',
                                mimeTypes: 'image/*'
                            },
                            method: 'post',
                        });
                        uploader.on('fileQueued', function (file) {
                            var $li = $(
                                    '<div id="' + file.id + '" class="file-item thumbnail remove-this">' +
                                    '<img>' +
                                    '<div class="info">' + file.name + '</div>' +
                                    '</div>'
                                ),
                                $img = $li.find('img');


                            // $list为容器jQuery实例


                            $list.prepend($li);
                            // 创建缩略图
                            // 如果为非图片文件，可以不用调用此方法。
                            // thumbnailWidth x thumbnailHeight 为 100 x 100
                            uploader.makeThumb(file, function (error, src) {
                                if (error) {
                                    $img.replaceWith('<span>不能预览</span>');
                                    return;
                                }
                                $img.attr('src', src);
                            }, thumbnailWidth, thumbnailHeight);
                            // $(".remove-this").live('click', function() {
                            //    alert(0)
                            //     uploader.removeFile(file,true);
                            // })
                        });
                        uploader.on('uploadSuccess', function (file) {
                            alert(file.name + '上传成功');
                            console.log(file)
                        });
                        uploader.on('uploadError', function (file) {
                            var $li = $('#' + file.id),
                                $error = $li.find('div.error');

                            // 避免重复创建  
                            if (!$error.length) {
                                $error = $('<div class="error"></div>').appendTo($li);
                            }

                            $error.text('上传失败');
                        });
                        $btn1.on('click', function () {
                            uploader.upload();
                        });
                    });
                    // 添加剧组图片
                },
                complete: function (data) {
                    $(".pic").css("opacity", "1")
                }
            })
        }
    });

</script>
