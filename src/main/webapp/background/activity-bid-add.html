<script>
$(function(){
  var userId = $.cookie("userId");
  if(userId==""||userId==null){
    window.location.href="login.html"
  }

    var id = $.cookie("userId");
    var accessToken = $.cookie("accessToken");

    //获取全部优惠券
    $.ajax({
        type: 'post',
        url: getRootPath_dc() + '/coupon/queryCoupons',
        headers: {tokenUserId: id, accessToken: accessToken},
        data: {},
        success: function (data) {
            console.log(data);
            if (data.errcode == 0) {
                var html;
                for (var i = 0, len = data.data.iData.length; i < len; i++) {
                    html += "<option value='" + data.data.iData[i].id + "' data-pic='" + data.data.iData[i].pic + "'>" + data.data.iData[i].name + "</option>";
                }
                $("#couponId").html(html);
            } else {
                layer.alert('搜索优惠券失败!');
            }
        }
    })

})
$("#sub").click(function(){
    var id=$.cookie("userId");
    var accessToken=$.cookie("accessToken");
    var title=$("#title").val();
    var content=$("#content").val();
    var startTime= $("#startTime").val();
    var endTime=$("#endTime").val();
    var rated_bid=$("#rated_bid").val();
    var bid_price=$("#bid_price").val();
    var odds=$("#odds").val();
    var select = $("#couponId :selected");
    var couponId = select.val();
    var pic = select.data("pic");

    $.ajax({
        url: getRootPath_dc() + '/activityBid/addActivityBid',
        type: "post",
        dataType: "json",
        headers: {tokenUserId: id, accessToken: accessToken},
        data: {title:title,content:content,ratedBid:rated_bid,bidPrice:bid_price,odds:odds,
            startTime:startTime,endTime:endTime,userId:id,objectId:couponId,pic:pic
        },
        success: function (data) {
            layer.alert(data.msg,function () {
                location.replace(location.href);
            });
        }
    });
})


</script>
