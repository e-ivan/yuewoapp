<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 网红名人审核
    <a class="btn btn-success btn-refresh radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:refreshPage();" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
        <form id="searchForm">
            <span class="select-box inline">
                 <select name="status" id="status" class="select">
                     <option value=0>审核状态</option>
                     <option value=10>待审核</option>
                     <option value=20>审核通过</option>
                     <option value=1000>审核拒绝</option>
                 </select>
             </span>
            <input type="hidden" class="input-text" id="type" name="type" value="0">
            <input name="" id="refresh" onclick="refreshCurrentPage();" type="hidden" value="刷新"/>
            <input name="当前页" id="currentPage" type="hidden"/>
            <!--<input type="text" class="input-text" style="width:250px" placeholder="输入订单号,或用户id,或商户订单号" id="keyword" name="keyword">-->
            <button type="button" class="btn btn-success" id="search" name="" onclick="pubAjax(0)">
                <i class="Hui-iconfont"> &#xe665;</i> 搜记录
            </button>
        </form>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="dropDown" id="data-nav">
            <a class=" btn btn-primary radius" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i
                    class="Hui-iconfont">&#xe667;</i><span id="btnTitle"> 网红审核</span></a>
                <ul class="dropDown-menu menu radius box-shadow">
                    <li><a data-type="0" class="starDropDown"> 网红审核</a></li>
                    <li><a data-type="1" class="starDropDown"> 名人审核</a></li>
                </ul>
	    </span>
        <span class="r">共有数据：<strong id="num11">0</strong> 条</span></div>
    <div class="mt-20 mma">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <tbody id="mail-list"></tbody>
        </table>
        <div class="page dataTables_paginate"><a class="prepage paginate_button">上一页</a>
            <div class="pagelist"></div>
            <a class="nextpage paginate_button">下一页</a></div>
    </div>
    <div id="load" style="display: none;position: fixed;top: 45%;left: 45%"><img src="static/h-ui/images/loading-b.gif">
    </div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="lib/jquery.cookie.js"></script>
<script type="text/javascript" src="lib/common.js"></script>
<script type="text/javascript">

    var limit = 10;
    var status;
    pubAjax(0);
    // 点击添加商品属性
    $(function () {
        var userId = $.cookie("userId");
        var roleType = $.cookie("roleType");
        var username = $.cookie("username");
        if (userId == "" || userId == null) {
            parent.location.href = "login.html";
            return false;
        }
        $(".starDropDown").click(function () {
            $("#btnTitle").text($(this).text());
            $("#type").val($(this).data("type"));
            pubAjax(0);
        })
    });
    $("#search").click(function () {
        pubAjax(0);
    });
    function refreshPage() {
        document.getElementById("searchForm").reset();
        pubAjax(0);
    }
    function refreshCurrentPage() {
        var clickLine = $("#mail-list").find("tr[class*='info']");
        var id = clickLine.attr("id");
        var currentPage = $("#currentPage").val();
        pubAjax(currentPage, id);
    }
    function pubAjax(page, selectId) {
        var id = $.cookie("userId");
        var accessToken = $.cookie("accessToken");
        status = $("#status").val();
        var type = $("#type").val();

        $.ajax({
            url: getRootPath_dc() + '/user/queryInternetStarList',
            type: "post",
            dataType: "json",
            headers: {tokenUserId: id, accessToken: accessToken},
            data: {type: type, status: status, page: page, limit: $(".limit").val()},
            beforeSend: function () {
                $("#load").css("display", "block");
            },
            success: function (data) {
                if (data.errcode == 0) {
                    var bodyList = $("#mail-list");
                    bodyList.children().remove();
                    list(data);
                    bodyList.find("tr[id='" + selectId + "']").addClass("info");
                    var myobj = eval(data.data);
                    pageList(myobj);
                    clickEvents(myobj, pubAjax);
                } else {
                    return false;
                }
            },
            complete: function () {
                $("#load").css("display", "none");
            }
        });
    }
    function list(data) {
        $("#num11").html(data.data.totalCount);
        $("#currentPage").val(data.data.page);
        var html = "<tr class='text-c'><th width='50'>序号</th><th>申请用户ID</th><th>审核人ID</th><th>审核说明</th><th width='60'>审核状态</th><th>创建时间</th><th width='150'>操作</th></tr>";
        var dataa = eval(data.data.iData);
        html += addTableNoDateHtml(dataa.length);
        for (var i = 0; i < dataa.length; i++) {
            var video = "";
            var userVideoRemark = "";
            var remark = "";
            if (dataa[i].userVideo != null) {
                video = encodeURI(encodeURI(dataa[i].userVideo.video)).replace(/'/g, '&apos;');
                userVideoRemark = encodeURI(encodeURI(dataa[i].userVideo.remark)).replace(/'/g, '&apos;');

            }
            remark = encodeURI(encodeURI(dataa[i].remark)).replace(/'/g, '&apos;');

            html += "<tr class='text-c .table-hover' id='" + dataa[i].id + "' onclick='clickLine(this,\"info\")'>" +
                "<td>" + parseInt(i + 1) + "</td>" +
                "<td><a href='javascript:layer_show(\"用户信息\",\"user-info-detail.html?userId=" + dataa[i].applierId + "\")'>" + dataa[i].applierId + "</a></td>";
            html += addTdAuditHtml(dataa[i]);
            html += "<td>" + dateFormatUtil(dataa[i].createTime) + "</td>";
            html += "<td class='f-14 td-manage'><a style='text-decoration:none' " +
                "onClick='layer_show(\"" + $("#btnTitle").text() + "\",\"video-star-audit.html?id=" + dataa[i].id + "&video=" + video +
                "&applierId=" + dataa[i].applierId + "&status=" + dataa[i].status + "&remark=" + remark + "&api=updateInternetStar\")'>";
            html += dataa[i].status == 10 ? "审核" : "查看详情";
            html += "</a></td></tr>";
        }
        $("#mail-list").append(html);
    }

</script>
</body>
</html>
