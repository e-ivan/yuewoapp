        <div class="form form-horizontal" id="form-auction-add">

                <label class="form-label col-xs-4 col-sm-2" style="font-weight:bold">竞拍介绍：</label>
                <div class="formControls col-xs-8 col-sm-9">

            <div class="row cl">

                            </span>

                            <a href="javascript:" class="btn btn-danger del-btn" style="display: none" onclick="delImg(this)">
                                <i class="Hui-iconfont">&#xe6a1; </i> 删除图片
                            </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" style="font-weight:bold"></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <button name="" id="addImg" class="btn btn-green radius" style="display: none" type="button"><i
                            class="Hui-iconfont">
                        &#xe600;</i>
                        添加图片
                    </button>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" style="font-weight:bold">观影费用：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="radio">
                        <input type="radio" name="paySite" id="paySite" value="0" checked>
                        中拍方支付
                    </label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" style="font-weight:bold">发布类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select name="type" id="type" class="select-box">
                        <option value="0">网红竞拍</option>
                        <option value="1">名人竞拍</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" style="font-weight:bold">约会影院：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" style="width: 20%" class="input-text" value="" data-id="" placeholder="输入城市" id="cityQuery">

<script>
    var id = $.cookie("userId");
    var accessToken = $.cookie("accessToken");
    var maxImgCount = 6;
    var minImgCount = 1;
    function selectImg(ele) {
        var file = ele.files[0];
        var imgBtn = $(ele).closest('.img-btn');
        var delBtn = imgBtn.find('.del-btn');
        delBtn.show();
        var target = imgBtn.siblings('.showImg');
        readFileSrc(file, target.get(0));
        $("#addImg").show();
    }
    function delImg(ele) {
        if ($('.imgArea').length <= minImgCount) {
            layer.alert("至少需要添加" + minImgCount + "张图片");
            return;
        }
        $(ele).closest('.imgArea').remove();
    }
    $("#addImg").click(function () {
        if ($('.imgArea').length >= maxImgCount) {
            layer.alert("最多添加" + maxImgCount + "张图片");
            return;
        }
        var html = '<div class="imgArea">' +
            '<img src="" class="img-responsive showImg">' +
            '<div class="img-btn">' +
            '<span class="btn-upload form-group" style="float:left">' +
            '<a href="javascript:" class="btn btn-grey upload-btn"><i class="Hui-iconfont"></i> 浏览文件</a>' +
            '<input name="files" class="input-file" onchange="selectImg(this)" type="file">' +
            '</span>' +
            '<span class="btn-upload form-group" style="float:right">' +
            '&nbsp;<a href="javascript:" class="btn btn-danger del-btn" style="display: none" onclick="delImg(this)"><i class="Hui-iconfont">&#xe6a1; </i> 删除图片</a>' +
            '</span>' +
            '</div>' +
            '</div>';
        $("#imgList").append(html);
        $(this).hide();
    });
    function readFileSrc(file, target) {
        //创建用来读取此文件的对象
        var reader = new FileReader();
        //使用该对象读取file文件
        reader.readAsDataURL(file);
        //读取文件成功后执行的方法函数
        reader.onload = function (e) {
            //读取成功后返回的一个参数e，整个的一个进度事件
            //选择所要显示图片的img，要赋值给img的src就是e中target下result里面
            //的base64编码格式的地址
            target.src = e.target.result;
        };
    }
    $("#update").click(function () {
        var userId = getQueryString("userId");
        if (isNull(userId)) {
            layer.alert("无法获取用户Id");
            return;
        }
        $("#applierId").val(userId);
        var fileValues = $('input[name=files]').fieldValue();
        if (fileValues.length == 1 && isNull(fileValues[0])){
            layer.alert("请选择图片！");
            return;
        }
        if (isNull($("#cinemaId").val())) {
            layer.alert("请选择影院！");
            return;
        }
        $("#auctionForm").ajaxSubmit({
            type: 'post',
            url: getRootPath_dc() + '/auction/applyAuction',
            headers: {tokenUserId: id, accessToken: accessToken},
            contentType: 'multipart/form-data',
            success: function (data) {
                layer.alert(data.msg, function (index) {
                    if (data.errcode == 0) {
                        var refresh = parent.$("#refresh");
                        $(refresh).click();
                        layer_close();
                    }
                    layer.close(index);
                });
            }
        })
    });
    var cityOptions = {
        serviceUrl: getRootPath_dc() + '/common/queryAllCity',
        type: 'POST',
        dataType: 'json',
        params: {simple: true,page:0,limit:500},
        paramName: 'keyword',
        onSelect: function (value) {
            //根据返回结果自定义一些操作
            $("#cityQuery").data("id",value.data);
            var cinemaQuery = $("#cinemaQuery");
            cinemaQuery.removeAttr("disabled");
            cinemaQuery.removeClass("disabled");
        },
        noCache: false, //是否启用缓存 默认是开启缓存的
        transformResult: function (data) {
            return data.data;
        },
        onInvalidateSelection:function () {
            var cinemaQuery = $("#cinemaQuery");
            cinemaQuery.attr("disabled","disabled");
            cinemaQuery.addClass("disabled");
            cinemaQuery.val("");
            $("#cinemaId").val("");
        },
        showNoSuggestionNotice: true,
        noSuggestionNotice: "没有搜索结果"
    };
    $('#cityQuery').autocomplete(cityOptions);

    var cinemaOptions = {
        serviceUrl: getRootPath_dc() + '/cinema/queryCinema',
        type: 'POST',
        dataType: 'json',
        minChars:0,
        params: {cityId: ''},
        ajaxSettings: {headers: {tokenUserId: id, accessToken: accessToken}},
        onSearchStart:function (params) {
            params.cityId =  $("#cityQuery").data("id");
        },
        paramName: 'keyword',
        onSelect: function (value) {
            //根据返回结果自定义一些操作
            $("#cinemaId").val(value.data);
        },
        noCache: false, //是否启用缓存 默认是开启缓存的
        transformResult: function (data) {
            return data.data;
        },
        showNoSuggestionNotice: true,
        noSuggestionNotice: "没有搜索结果"
    };
    $('#cinemaQuery').autocomplete(cinemaOptions);


</script>
