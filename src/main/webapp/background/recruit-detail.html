<script type="text/javascript">
	$(function(){
		var applyType=getQueryString("applyType");
		var recruitInfoId=getQueryString("id")
		var id=$.cookie("userId");
	    var accessToken=$.cookie("accessToken");
		$.ajax({
		   url: getRootPath_dc() + '/crew/queryRecruitInfoById',
	       type: "post",
	       dataType: "json",
	       headers:{tokenUserId:id,accessToken:accessToken},
	       data:{recruitInfoId:recruitInfoId},
	       success:function(data){
	       		console.log(data)
       			$("#d_name").val(data.data.roleAge);
       			$("#d_fl").val(data.data.roleName);
       			if (data.data.roleSex == 1) {
        			  	$("#d_type").val("男");
        			  }else{
        			  	$("#d_type").val("女");
        			  }
       			$("#d_move").val(data.data.roleLabel);
       			$("#d_time").val(data.data.roleIntro);
       			$("#d_location").val(data.data.applySum);
	       }
		})
	})
	function getQueryString(id) { 
	    var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)", "i"); 
	    var r = window.location.search.substr(1).match(reg); 
	    if (r != null) return unescape(r[2]); return null; 
	} 
	// jsonÊ±¼ä×ª»¯
	function dateFormatUtil(longTypeDate){  
	     var dateTypeDate = "";  
	     var date = new Date(longTypeDate);  
	     dateTypeDate += date.getFullYear();   //年  
	     dateTypeDate += "-" + (date.getMonth()+1); //月
	     dateTypeDate += "-" + date.getDate();  //日 
	     dateTypeDate += '&nbsp;'
	     dateTypeDate += date.getHours();
	     dateTypeDate += ":"+date.getMinutes();
	     dateTypeDate += ":"+date.getSeconds();
	     return dateTypeDate;  
	}    
</script>
