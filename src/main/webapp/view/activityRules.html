<p class="p1"><span class="s1"><span class="Apple-converted-space">   </span></span><span class="s2"><b>活动规则：</b></span></p>
<p class="p2"><span class="s3"><br>
</span></p>
<p class="p3"><span class="s4"><span class="Apple-converted-space">  </span>1.</span><span class="s3">活动时间：</span><span class="s4">9</span><span class="s3">月</span><span class="s4">1</span><span class="s3">日至</span><span class="s4">9</span><span class="s3">月</span><span class="s4">17</span><span class="s3">日；</span></p>
<br/>
<p class="p3"><span class="s4"><span class="Apple-converted-space">  </span>2.</span><span class="s3">用户邀请的好友必须满5个且在活动时间内才有效；</span></p>
<br/>
<p class="p3"><span class="s3"><span class="Apple-converted-space">  </span>3.电影兑换券共100张，送完即止，在电影票</span></p>
<p class="p4"><span class="s3"><span class="Apple-converted-space">  </span>&nbsp;&nbsp;&nbsp;赠完但没到活动截止时间内满足领取条件的，</span></p>
<p class="p4"><span class="s3"><span class="Apple-converted-space">  </span>&nbsp;&nbsp;&nbsp;不能获得赠票资格；</span></p>
<br/>
<p class="p4"><span class="s3"><span class="Apple-converted-space">  </span>4.获得电影票以优惠券的形式发放到用户账号，</span></p>
<p class="p4"><span class="s3"><span class="Apple-converted-space">  </span>&nbsp;&nbsp;&nbsp;可在约我APP上兑换任一场次电影；</span></p>
<br/>
<p class="p4"><span class="s3"><span class="Apple-converted-space">  </span>5.本活动的最终解释权归约我科技所有。</span></p>
